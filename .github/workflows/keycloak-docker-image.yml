name: Build and Publish Keycloak Docker Image CI

on:   
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
      - develop
      - seed
    
    # only on changes in the keycloak folder
    paths:
      - keycloak/**

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: edu_hub_keycloak

jobs:

  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - 
        name: Check out
        uses: actions/checkout@v2
      - 
        name: Build Docker image
        run: docker build ./keycloak --file ./keycloak/Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"
      - 
        name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - 
        name: Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

  deploy:
    runs-on: ubuntu-latest

    steps:
      - 
        name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-appengine@v0'
        with:
          image: ghcr.io/edu-hub-project/edu_hub_keycloak:develop
          service: keycloak_service
          credentials: ${{ secrets.GCP_SA_KEY }}
      - 
        name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
