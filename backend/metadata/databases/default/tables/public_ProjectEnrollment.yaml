table:
  name: ProjectEnrollment
  schema: public
object_relationships:
- name: Enrollment
  using:
    foreign_key_constraint_on: enrollmentId
- name: Project
  using:
    foreign_key_constraint_on: projectId
- name: Rating
  using:
    manual_configuration:
      column_mapping:
        rating: value
      insertion_order: null
      remote_table:
        name: ProjectRating
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - enrollmentId
    - id
    - projectId
    - rating
    - recordURL
  role: instructor_access
- permission:
    backend_only: false
    check:
      Enrollment:
        Course:
          CourseEnrollments:
            User:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - enrollmentId
    - id
    - projectId
    - recordURL
  role: user_access
select_permissions:
- permission:
    columns:
    - enrollmentId
    - id
    - projectId
    - rating
    - recordURL
    filter: {}
  role: instructor_access
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - enrollmentId
    - projectId
    - rating
    - recordURL
    filter:
      Enrollment:
        User:
          id:
            _eq: X-Hasura-User-Id
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - recordURL
    filter:
      Enrollment:
        User:
          id:
            _eq: X-Hasura-User-Id
  role: user_access
