table:
  name: ProjectEnrollment
  schema: public
object_relationships:
- name: Enrollment
  using:
    foreign_key_constraint_on: enrollmentId
- name: Project
  using:
    foreign_key_constraint_on: projectId
- name: Rating
  using:
    manual_configuration:
      column_mapping:
        rating: value
      insertion_order: null
      remote_table:
        name: ProjectRating
        schema: public
select_permissions:
- permission:
    columns:
    - enrollmentId
    - id
    - projectId
    - rating
    - recordURL
    filter: {}
  role: instructor_access
- permission:
    columns:
    - enrollmentId
    - id
    - projectId
    - rating
    - recordURL
    filter:
      Enrollment:
        User:
          id:
            _eq: X-Hasura-User-Id
  role: self_access
