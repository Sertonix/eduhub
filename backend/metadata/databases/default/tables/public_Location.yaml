table:
  name: Location
  schema: public
array_relationships:
- name: Courses
  using:
    foreign_key_constraint_on:
      column: LocationId
      table:
        name: Course
        schema: public
select_permissions:
- permission:
    columns:
    - ApplicationEnd
    - ApplicationStart
    - End
    - Id
    - Name
    - PerformanceRecordDeadline
    - Start
    filter:
      Visibility:
        _eq: true
  role: user
