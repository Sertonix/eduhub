table:
  name: Course
  schema: public
object_relationships:
- name: CourseStatus
  using:
    foreign_key_constraint_on: status
- name: Program
  using:
    foreign_key_constraint_on: programId
array_relationships:
- name: CourseEnrollments
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseEnrollment
        schema: public
- name: CourseInstructors
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseInstructor
        schema: public
- name: CourseLocations
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseLocation
        schema: public
- name: CourseProjects
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseProject
        schema: public
- name: Sessions
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: Session
        schema: public
select_permissions:
- permission:
    columns:
    - ApplicationEnd
    - Cost
    - CoverImage
    - Ects
    - EndTime
    - Id
    - Language
    - MaxMissedSessions
    - ProgramId
    - StartTime
    - Status
    - Tagline
    - Title
    - WeekDay
    filter: {}
  role: anonymous
- permission:
    columns:
    - ApplicationEnd
    - AttendanceCertificatePossible
    - CertificatePossible
    - City
    - Cost
    - CourseType
    - DatesOnCertificate
    - Description
    - Difficulty
    - Ects
    - ExternalProjectsAllowed
    - Id
    - Image
    - Language
    - LinkChat
    - LinkVideoCall
    - MaxMissedSessions
    - MaxParticipants
    - MaxProjectParticipants
    - Name
    - OnlineCourses
    - OnlineCoursesAllowed
    - Online_Hybrid_Offline
    - ProgramId
    - Projects
    - ProjectsAllowed
    - ShortDescription
    - Status
    - TextOnCertificate
    - TimeEnd
    - TimeStart
    - WeekDay
    filter: {}
  role: user_access
