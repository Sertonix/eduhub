table:
  name: Course
  schema: public
object_relationships:
- name: CourseStatus
  using:
    foreign_key_constraint_on: status
- name: Program
  using:
    foreign_key_constraint_on: programId
array_relationships:
- name: CourseInstructors
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseInstructor
        schema: public
- name: CourseLocations
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseLocation
        schema: public
- name: CourseProjects
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseProject
        schema: public
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseEnrollment
        schema: public
- name: Sessions
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: Session
        schema: public
select_permissions:
- permission:
    columns:
    - applicationEnd
    - cost
    - coverImage
    - ects
    - endTime
    - id
    - language
    - maxMissedSessions
    - programId
    - startTime
    - status
    - tagline
    - title
    - weekDay
    filter: {}
  role: anonymous
- permission:
    columns:
    - coverImage
    - programId
    - endTime
    - startTime
    - applicationEnd
    - attendanceCertificatePossible
    - cost
    - ects
    - id
    - language
    - maxMissedSessions
    - achievementCertificatePossible
    - status
    - tagline
    - title
    - weekDay
    filter: {}
  role: user
