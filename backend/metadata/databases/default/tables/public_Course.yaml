table:
  name: Course
  schema: public
object_relationships:
- name: CourseStatus
  using:
    foreign_key_constraint_on: Status
- name: OnlineHybridOffline
  using:
    foreign_key_constraint_on: Online_Hybrid_Offline
- name: Program
  using:
    foreign_key_constraint_on: ProgramId
array_relationships:
- name: CourseAddresses
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseAddress
        schema: public
- name: CourseInstructors
  using:
    foreign_key_constraint_on:
      column: CourseId
      table:
        name: CourseInstructor
        schema: public
- name: CourseLocations
  using:
    foreign_key_constraint_on:
      column: courseId
      table:
        name: CourseLocation
        schema: public
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: CourseId
      table:
        name: Enrollment
        schema: public
- name: Sessions
  using:
    foreign_key_constraint_on:
      column: CourseId
      table:
        name: Session
        schema: public
select_permissions:
- permission:
    columns:
    - ApplicationEnd
    - City
    - Cost
    - CourseType
    - Description
    - Ects
    - Id
    - Image
    - Language
    - MaxMissedSessions
    - MaxParticipants
    - Name
    - OnlineCourses
    - ProgramId
    - ShortDescription
    - Status
    - TextOnCertificate
    - TimeEnd
    - TimeStart
    - WeekDay
    filter: {}
  role: anonymous
- permission:
    columns:
    - ApplicationEnd
    - AttendanceCertificatePossible
    - CertificatePossible
    - City
    - Cost
    - CourseType
    - DatesOnCertificate
    - Description
    - Difficulty
    - Ects
    - ExternalProjectsAllowed
    - Id
    - Image
    - Language
    - MaxMissedSessions
    - MaxParticipants
    - MaxProjectParticipants
    - Name
    - OnlineCourses
    - OnlineCoursesAllowed
    - Online_Hybrid_Offline
    - ProgramId
    - Projects
    - ProjectsAllowed
    - ShortDescription
    - Status
    - TextOnCertificate
    - TimeEnd
    - TimeStart
    - WeekDay
    filter: {}
  role: user
