table:
  name: Enrollment
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: CourseId
- name: EnrollmentStatus
  using:
    foreign_key_constraint_on: Status
- name: ProjectType
  using:
    foreign_key_constraint_on: TypeOfProject
- name: User
  using:
    foreign_key_constraint_on: UserId
- name: motivationRatingByMotivationrating
  using:
    foreign_key_constraint_on: MotivationRating
array_relationships:
- name: ProjectEnrollments
  using:
    foreign_key_constraint_on:
      column: EnrollmentId
      table:
        name: ProjectEnrollment
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      User:
        AuthId:
          _eq: X-Hasura-User-Id
    columns:
    - CourseId
    - MotivationLetter
    - UserId
    - WantsEcts
  role: user
select_permissions:
- permission:
    columns:
    - CourseId
    - Id
    - MotivationLetter
    - UserId
    - Status
    - WantsEcts
    filter:
      User:
        AuthId:
          _eq: X-Hasura-User-Id
  role: user
