table:
  name: Enrollment
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: CourseId
- name: Participant
  using:
    foreign_key_constraint_on: ParticipantId
array_relationships:
- name: ProjectEnrollments
  using:
    foreign_key_constraint_on:
      column: EnrollmentId
      table:
        name: ProjectEnrollment
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      Participant:
        Person:
          AuthId:
            _eq: X-Hasura-User-Id
    columns:
    - CourseId
    - MotivationLetter
    - ParticipantId
    - WantsEcts
  role: user
select_permissions:
- permission:
    columns:
    - CourseId
    - Id
    - MotivationLetter
    - ParticipantId
    - Status
    - WantsEcts
    filter:
      Participant:
        Person:
          AuthId:
            _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: enrollment_mail
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: localhost:3001
