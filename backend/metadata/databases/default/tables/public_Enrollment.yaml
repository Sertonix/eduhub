table:
  name: Enrollment
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: CourseId
- name: EnrollmentStatus
  using:
    foreign_key_constraint_on: Status
- name: Participant
  using:
    foreign_key_constraint_on: ParticipantId
- name: ProjectType
  using:
    foreign_key_constraint_on: TypeOfProject
- name: motivationGradeByMotivationgrade
  using:
    foreign_key_constraint_on: MotivationGrade
array_relationships:
- name: ProjectEnrollments
  using:
    foreign_key_constraint_on:
      column: EnrollmentId
      table:
        name: ProjectEnrollment
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      Participant:
        Person:
          AuthId:
            _eq: X-Hasura-User-Id
    columns:
    - CourseId
    - MotivationLetter
    - ParticipantId
    - WantsEcts
  role: user
select_permissions:
- permission:
    columns:
    - CourseId
    - Id
    - MotivationLetter
    - ParticipantId
    - Status
    - WantsEcts
    filter:
      Participant:
        Person:
          AuthId:
            _eq: X-Hasura-User-Id
  role: user
