table:
  name: Attendence
  schema: public
object_relationships:
- name: Session
  using:
    foreign_key_constraint_on: SessionId
- name: User
  using:
    foreign_key_constraint_on: UserId
select_permissions:
- permission:
    columns:
    - Attending
    - Id
    filter:
      User:
        AuthId:
          _eq: X-Hasura-User-Id
  role: user
