table:
  name: SessionSpeaker
  schema: public
object_relationships:
- name: Expert
  using:
    foreign_key_constraint_on: expertId
- name: Session
  using:
    foreign_key_constraint_on: sessionId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - expertId
    - sessionId
  role: instructor_access
select_permissions:
- permission:
    columns:
    - expertId
    - sessionId
    filter: {}
    limit: 20
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - expertId
    - sessionId
    filter: {}
  role: instructor_access
delete_permissions:
- permission:
    filter: {}
  role: instructor_access
