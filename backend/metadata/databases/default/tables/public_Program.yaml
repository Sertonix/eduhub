table:
  name: Program
  schema: public
array_relationships:
- name: Courses
  using:
    foreign_key_constraint_on:
      column: programId
      table:
        name: Course
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - title
    - lectureStart
    - lectureEnd
    - applicationStart
    - defaultApplicationEnd
    - projectRecordUploadDeadline
    - visibility
    - startQuestionnaire
    - speakerQuestionnaire
    - closingQuestionnaire
    - visibilityParticipationCertificate
    - visibilityAchievementCertificate
    - attendanceCertificateTemplateURL
    - participationCertificateTemplateURL
    - shortTitle
    - defaultMaxMissedSessions
    filter: {}
  role: instructor_access
- permission:
    columns:
    - applicationStart
    - defaultApplicationEnd
    - defaultMaxMissedSessions
    - id
    - lectureEnd
    - lectureStart
    - projectRecordUploadDeadline
    - shortTitle
    - startQuestionnaire
    - title
    filter: {}
    limit: 20
  role: user_access
