table:
  name: Session
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: courseId
array_relationships:
- name: AttendanceDocuments
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: AttendanceSourceData
        schema: public
- name: Attendances
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: Attendance
        schema: public
- name: SessionAddresses
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: SessionAddress
        schema: public
- name: SessionSpeakers
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: SessionSpeaker
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - title
    - description
    - startDateTime
    - endDateTime
    - courseId
    - createdAt
    - updatedAt
  role: instructor_access
