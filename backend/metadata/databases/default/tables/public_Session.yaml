table:
  name: Session
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: CourseId
array_relationships:
- name: AttendenceDocuments
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: AttendanceSourceData
        schema: public
- name: Attendences
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: Attendance
        schema: public
- name: SessionAddresses
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: SessionAddress
        schema: public
- name: Speakers
  using:
    foreign_key_constraint_on:
      column: SessionId
      table:
        name: Speaker
        schema: public
