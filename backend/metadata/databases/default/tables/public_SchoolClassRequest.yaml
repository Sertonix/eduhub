table:
  name: SchoolClassRequest
  schema: public
object_relationships:
- name: SchoolClass
  using:
    foreign_key_constraint_on: classId
- name: ScientistOffer
  using:
    foreign_key_constraint_on: offerId
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - offerId
    filter: {}
  role: anonymous
- permission:
    columns:
    - possibleDays
    - assigned_day
    - classId
    - id
    - offerId
    - commentGeneral
    - commentTime
    filter: {}
  role: instructor_access
