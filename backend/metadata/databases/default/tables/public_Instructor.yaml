table:
  name: Instructor
  schema: public
object_relationships:
- name: User
  using:
    foreign_key_constraint_on: UserId
array_relationships:
- name: CourseInstructors
  using:
    foreign_key_constraint_on:
      column: InstructorId
      table:
        name: CourseInstructor
        schema: public
select_permissions:
- permission:
    columns:
    - Description
    - Id
    - UserId
    - Qualification
    - WantsToContinue
    filter: {}
  role: anonymous
- permission:
    columns:
    - Description
    - Id
    - UserId
    - Qualification
    - WantsToContinue
    filter: {}
  role: user
