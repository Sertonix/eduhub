table:
  name: User
  schema: public
object_relationships:
- name: employmentByEmployment
  using:
    foreign_key_constraint_on: employment
- name: universityByUniversity
  using:
    foreign_key_constraint_on: university
array_relationships:
- name: Admins
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Admin
        schema: public
- name: Attendances
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Attendance
        schema: public
- name: CourseEnrollments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: CourseEnrollment
        schema: public
- name: Experts
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Expert
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - created_at
    - updated_at
    - externalProfile
    - email
    - employment
    - anonymousId
    - firstName
    - id
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - picture
    - university
    - otherUniversity
    - employment
  role: self_access
select_permissions:
- permission:
    columns:
    - firstName
    - id
    - picture
    - lastName
    filter: {}
    limit: 10
  role: anonymous
- permission:
    columns:
    - created_at
    - email
    - employment
    - externalProfile
    - firstName
    - id
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - picture
    - university
    - updated_at
    filter: {}
    limit: 100
  role: instructor_access
- permission:
    columns:
    - created_at
    - employment
    - externalProfile
    - id
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - university
    - updated_at
    filter:
      id:
        _eq: X-Hasura-User-Id
    limit: 1
  role: self_access
- permission:
    columns:
    - email
    - firstName
    - id
    - lastName
    - picture
    filter: {}
    limit: 10
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - email
    - employment
    - externalProfile
    - firstName
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - picture
    - university
    - updated_at
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: self_access
event_triggers:
- definition:
    enable_manual: false
    update:
      columns:
      - email
      - firstName
      - lastName
  headers:
  - name: secret
    value_from_env: HASURA_CLOUD_FUNCTION_SECRET
  name: updateKeycloakProfile
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{CLOUD_FUNCTION_LINK}}/updateKeycloakProfile"
