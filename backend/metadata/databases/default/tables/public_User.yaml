table:
  name: User
  schema: public
object_relationships:
- name: employmentByEmployment
  using:
    foreign_key_constraint_on: employment
- name: universityByUniversity
  using:
    foreign_key_constraint_on: university
array_relationships:
- name: Admins
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Admin
        schema: public
- name: Attendences
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Attendance
        schema: public
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: CourseEnrollment
        schema: public
- name: Instructors
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Expert
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      authId:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - created_at
    - updated_at
    - externalProfile
    - anonymousId
    - authId
    - newsletterRegistration
    - otherUniversity
    - university
    - employment
    - email
    - firstName
    - lastName
    - matriculationNumber
    - picture
  role: self_access
select_permissions:
- permission:
    columns:
    - firstName
    - id
    - picture
    - lastName
    filter: {}
  role: anonymous
- permission:
    columns:
    - authId
    - created_at
    - email
    - employment
    - externalProfile
    - firstName
    - id
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - picture
    - university
    - updated_at
    filter: {}
  role: instructor_access
- permission:
    columns:
    - anonymousId
    - authId
    - created_at
    - employment
    - externalProfile
    - id
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - university
    - updated_at
    filter:
      authId:
        _eq: X-Hasura-User-Id
  role: self_access
- permission:
    columns:
    - authId
    - firstName
    - id
    - picture
    - lastName
    filter: {}
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - email
    - employment
    - externalProfile
    - firstName
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - otherUniversity
    - picture
    - university
    - updated_at
    filter:
      authId:
        _eq: X-Hasura-User-Id
  role: self_access
