table:
  name: User
  schema: public
object_relationships:
- name: employmentByEmployment
  using:
    foreign_key_constraint_on: Employment
- name: universityByUniversity
  using:
    foreign_key_constraint_on: University
array_relationships:
- name: Admins
  using:
    foreign_key_constraint_on:
      column: UserId
      table:
        name: Admin
        schema: public
- name: Attendences
  using:
    foreign_key_constraint_on:
      column: UserId
      table:
        name: Attendance
        schema: public
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: UserId
      table:
        name: Enrollment
        schema: public
- name: Instructors
  using:
    foreign_key_constraint_on:
      column: UserId
      table:
        name: Instructor
        schema: public
- name: Mails
  using:
    foreign_key_constraint_on:
      column: Sender_id
      table:
        name: Mail
        schema: public
- name: Referents
  using:
    foreign_key_constraint_on:
      column: UserId
      table:
        name: Referent
        schema: public
select_permissions:
- permission:
    columns:
    - Firstname
    - Id
    - Image
    - Lastname
    filter: {}
  role: anonymous
- permission:
    columns:
    - Firstname
    - Id
    - Image
    - Lastname
    filter: {}
  role: user
