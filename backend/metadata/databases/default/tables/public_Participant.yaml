table:
  name: Participant
  schema: public
object_relationships:
- name: Person
  using:
    foreign_key_constraint_on: PersonId
array_relationships:
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: ParticipantId
      table:
        name: Enrollment
        schema: public
select_permissions:
- permission:
    columns:
    - Id
    - PersonId
    - UNIRegistrationNumber
    - University
    filter:
      Person:
        AuthId:
          _eq: X-Hasura-User-Id
  role: user
