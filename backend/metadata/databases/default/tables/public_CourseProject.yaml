table:
  name: CourseProject
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: courseId
- name: Project
  using:
    foreign_key_constraint_on: projectId
insert_permissions:
- permission:
    backend_only: false
    check:
      Course:
        CourseInstructors:
          Expert:
            User:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - courseId
    - id
    - projectId
  role: instructor_access
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - courseId
    - projectId
    filter:
      Course:
        CourseInstructors:
          Expert:
            User:
              id:
                _eq: X-Hasura-User-Id
  role: instructor_access
- permission:
    columns:
    - courseId
    - created_at
    - id
    - projectId
    - updated_at
    filter:
      Course:
        CourseEnrollments:
          User:
            id:
              _eq: X-Hasura-User-Id
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - courseId
    filter:
      Course:
        CourseInstructors:
          Expert:
            User:
              id:
                _eq: X-Hasura-User-Id
  role: instructor_access
delete_permissions:
- permission:
    filter: {}
  role: instructor_access
