table:
  name: CourseProject
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: courseId
- name: Project
  using:
    foreign_key_constraint_on: projectId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - courseId
    - id
    - projectId
  role: instructor_access
select_permissions:
- permission:
    columns:
    - courseId
    - id
    - projectId
    filter: {}
    limit: 20
  role: user_access
update_permissions:
- permission:
    check: null
    columns:
    - courseId
    - projectId
    filter: {}
  role: instructor_access
delete_permissions:
- permission:
    filter: {}
  role: instructor_access
