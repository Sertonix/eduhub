table:
  name: Project
  schema: public
object_relationships:
- name: ProjectType
  using:
    manual_configuration:
      column_mapping:
        type: value
      insertion_order: null
      remote_table:
        name: ProjectType
        schema: public
array_relationships:
- name: CourseProjects
  using:
    foreign_key_constraint_on:
      column: projectId
      table:
        name: CourseProject
        schema: public
- name: ProjectEnrollments
  using:
    foreign_key_constraint_on:
      column: projectId
      table:
        name: ProjectEnrollment
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - description
    - id
    - title
    - type
  role: instructor_access
select_permissions:
- permission:
    columns:
    - description
    - id
    - title
    - type
    filter: {}
    limit: 50
  role: user_access
