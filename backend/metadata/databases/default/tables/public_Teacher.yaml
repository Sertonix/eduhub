table:
  name: Teacher
  schema: public
object_relationships:
- name: School
  using:
    foreign_key_constraint_on: schoolId
array_relationships:
- name: SchoolClasses
  using:
    foreign_key_constraint_on:
      column: teacherId
      table:
        name: SchoolClass
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - email
    - forename
    - schoolId
    - surname
    filter: {}
  role: instructor_access
