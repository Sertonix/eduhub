table:
  schema: public
  name: AchievementRecord
object_relationships:
  - name: AchievementOption
    using:
      foreign_key_constraint_on: AchievementOptionId
array_relationships:
  - name: AchievementRecordAuthors
    using:
      foreign_key_constraint_on:
        column: achievementRecordId
        table:
          schema: public
          name: AchievementRecordAuthor
insert_permissions:
  - role: instructor_access
    permission:
      check:
        _or:
          - AchievementOption:
              AchievementOptionCourses:
                Course:
                  CourseInstructors:
                    Expert:
                      User:
                        id:
                          _eq: X-Hasura-User-Id
          - AchievementOption:
              AchievementOptionMentors:
                Expert:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
      columns:
        - rating
      backend_only: false
  - role: user_access
    permission:
      check: {}
      columns:
        - coverImageUrl
        - description
        - id
        - uploadUserId
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - AchievementOptionId
        - coverImageUrl
        - description
        - id
        - score
      filter: {}
  - role: instructor_access
    permission:
      columns:
        - AchievementOptionId
        - id
        - uploadUserId
