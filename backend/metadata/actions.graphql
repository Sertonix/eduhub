type Query {
  loadFile(
    path: String!
  ): loadFileOutput
}

type Mutation {
  saveFile(
    base64file: String!
    filename: String!
  ): UploadResult
}

type Mutation {
  updateFromKeycloak(
    access_key: String!
    userid: String!
  ): result
}

type UploadResult {
  link: String!
}

type Output {
  link: String!
}

type loadFileOutput {
  link: String!
}

type result {
  result: String!
}

