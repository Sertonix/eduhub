- table:
    schema: public
    name: Enrollment
  object_relationships:
  - name: Course
    using:
      foreign_key_constraint_on: CourseId
  - name: Participant
    using:
      foreign_key_constraint_on: ParticipantId
  array_relationships:
  - name: ProjectEnrollments
    using:
      foreign_key_constraint_on:
        column: EnrollmentId
        table:
          schema: public
          name: ProjectEnrollment
  insert_permissions:
  - role: user
    permission:
      check:
        Participant:
          Person:
            AuthId:
              _eq: X-Hasura-User-Id
      columns:
      - CourseId
      - MotivationLetter
      - ParticipantId
      - WantsEcts
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - CourseId
      - Id
      - MotivationLetter
      - ParticipantId
      - Status
      - WantsEcts
      filter:
        Participant:
          Person:
            AuthId:
              _eq: X-Hasura-User-Id
